<!DOCTYPE html>
<html lang="en">
<head>
     {% load staticfiles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/mystyle.css' %}">
    <link rel="shortcut icon" href="{% static 'images/suai.png' %}" type="image/png">

    <meta charset="UTF-8">
    <title>LogIn</title>


    <style>
    .login-container{
        display: flex;
        justify-content: center;

    }

    </style>
</head>


<body>
<form class="login-container" method='post'>
    {% csrf_token %}

    <div style="text-align: center;">
        <h2> LogIn: <input type="text" class="textf" name="username" value="" id="username"></h2>

        <h2>Password: <input type="password" class="textf" name="password" value="" id="password"></h2>

        <input type="submit" value="LogIn" class="btn upload-btn" >
    </div>

</form>


<div class="login-container">

    {% if error_message %}
    Error: {{ error_message }}
    {% endif %}

</div>


</body>
</html>
